apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
spec:
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      replicas: 1
      containers:
      - name: tetris
        image: nasi101/tetris     # tetris image
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
